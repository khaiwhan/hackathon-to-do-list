<div class="container" style="height: 100%; min-height: 100vh; width: 100%; background-color: black;">
  <div style="width: 100%;">
    <h1 class="text-white">Today</h1>
    <p class="text-white">{{dataToday | date:'MMM dd yyyy'}}</p>
  </div>
  <div class="row px-3">
    <input type="text" (keyup.enter)="enterData($event)" id="todoInput" style="padding: 10px; border-radius: 20px;">
  </div>
  <ng-container  *ngFor="let data of listTodo"> 
    <div [ngClass]="{'bg-success': data.isLineDash, 'bg-warning': !data.isLineDash}" class="mt-3 card-content" style="border-radius: 20px; padding: 10px;">
      <div  class="row">
       <div  class="col-4 d-flex align-items-center justify-content-center"> 
         <input (change)="disableTodoList(data.id,data.isLineDash)" class="input" type="checkbox" [checked]="data.isLineDash" style="border:none; border-radius: 20px; padding: 10px;"> 
       </div>
         <span class="col-4 d-flex align-items-center justify-content-start" (click)="disableTodoList(data.id,data.isLineDash)" [ngClass]="{'line-through':data.isLineDash}"><b>{{data.content}}</b></span>
         <div class="col-4 d-flex align-items-center justify-content-center">
           <button class="btn bg-primary text-white" (click)="delete(data.id)">delete</button>
         </div>
      </div>
     </div>
  </ng-container>
  
</div>
